<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Evolution Visualizer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      overflow: hidden;
      background: #1a1a1a;
      color: #ffffff;
    }

    #container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    #canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    #ui {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    #header {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px 20px;
      border-radius: 8px;
      backdrop-filter: blur(10px);
      pointer-events: auto;
    }

    #header h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    #header p {
      font-size: 12px;
      color: #aaa;
      margin: 2px 0;
    }

    #info-panel {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px 20px;
      border-radius: 8px;
      backdrop-filter: blur(10px);
      min-width: 250px;
      max-width: 400px;
      pointer-events: auto;
      display: none;
    }

    #info-panel.visible {
      display: block;
    }

    #info-panel h3 {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 10px;
      color: #4a9eff;
    }

    #info-panel .info-row {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      margin: 5px 0;
      padding: 5px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    #info-panel .info-row:last-child {
      border-bottom: none;
    }

    #info-panel .label {
      color: #888;
    }

    #info-panel .value {
      color: #fff;
      font-weight: 500;
    }

    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 16px;
    }

    #loading.hidden {
      display: none;
    }

    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top: 3px solid #4a9eff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 15px;
      border-radius: 8px;
      backdrop-filter: blur(10px);
      pointer-events: auto;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div id="container">
    <canvas id="canvas"></canvas>

    <div id="ui">
      <div id="header">
        <h1>Code Evolution Visualizer</h1>
        <p id="repo-name">Loading...</p>
        <p id="commit-info"></p>
      </div>

      <div id="info-panel">
        <h3 id="selected-name">File Details</h3>
        <div id="info-content"></div>
      </div>

      <div id="loading">
        <div class="spinner"></div>
        <p>Loading visualization...</p>
      </div>

      <div id="controls">
        <strong>Controls:</strong> Left-click + drag to rotate | Right-click + drag to pan | Scroll to zoom | Click file for details
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
